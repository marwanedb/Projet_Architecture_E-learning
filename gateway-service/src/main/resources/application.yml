server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # ------------------------------------
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
              - X-User-Id
              - X-User-Email
              - X-User-Role
      # ------------------------------------
      routes:
        - id: auth-service-route
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1

        - id: student-service-route
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/student-service/**
          filters:
            - StripPrefix=1

        - id: professor-service-route
          uri: lb://PROFESSOR-SERVICE
          predicates:
            - Path=/professor-service/**
          filters:
            - StripPrefix=1

        - id: catalog-service-route
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
          filters:
            - StripPrefix=1

        - id: learning-service-route
          uri: lb://LEARNING-SERVICE
          predicates:
            - Path=/learning-service/**
          filters:
            - StripPrefix=1

        - id: admin-service-route
          uri: lb://ADMIN-SERVICE
          predicates:
            - Path=/admin-service/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# JWT Configuration (must match auth-service)
jwt:
  secret: your-256-bit-secret-key-here-make-it-long-and-secure-for-production

# Logging
logging:
  level:
    e_learning.gateway_service: DEBUG
    org.springframework.cloud.gateway: DEBUG